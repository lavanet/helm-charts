apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cache.fullname" . }}
  labels:
    {{- include "cache.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cache.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cache.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cache.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "cache"
            - 0.0.0.0:{{ .Values.service.port }}
            {{- if (hasKey $.Values "expiration_multiplier") }}
            - --expiration-multiplier
            - {{ .Values.expiration_multiplier | quote }}
            {{- end }}
            {{- if (hasKey $.Values "expiration_non_finalized_multiplier") }}
            - --expiration-non-finalized-multiplier
            - {{ .Values.expiration_non_finalized_multiplier | quote }}
            {{- end }}
            {{- if (hasKey $.Values "max_items") }}
            - --max-items
            - {{ .Values.max_items | quote }}
            {{- end }}
            {{- if .Values.metrics.enabled }}
            - --metrics_address
            - 0.0.0.0:{{ .Values.metrics.port }}
            {{- end }}  
            - --log_level
            - {{ .Values.log.level | quote }}
            - --log_format
            - {{ .Values.log.format | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
