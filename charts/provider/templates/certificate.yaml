{{- if .Values.certificate.enabled -}}
{{- if not .Values.ingress.tlsSecretName }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  {{- with .Values.certificate.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  name: {{ include "provider.fullname" . }}
  namespace: {{ include  "provider.namespace" . }}
  labels:
    {{- include "provider.labels" $ | nindent 4 }}
spec:
  secretTemplate:
    {{- with .Values.certificate.secretTemplateAnnotations }}
    annotations:
      {{- range $key, $value := . }}
      {{ $key }}: {{ $value | quote }}
      {{- end }}
    {{- end }}
  secretName: provider-grpc-tls
  commonName: {{ .Values.certificate.domain | default (printf "*.%s" .Values.global.domain) | quote }}
  dnsNames:
    - {{ .Values.certificate.domain | default (printf "*.%s" .Values.global.domain) | quote }}
    {{- range .Values.certificate.additionalHosts }}
    - {{ . | quote }}
    {{- end }}
  {{- with .Values.certificate.duration }}
  duration: {{ . | quote }}
  {{- end }}
  {{- with .Values.certificate.renewBefore }}
  renewBefore: {{ . | quote }}
  {{- end }}
  issuerRef:
    {{- with .Values.certificate.issuer.group }}
    group: {{ . | quote }}
    {{- end }}
    kind: {{ .Values.certificate.issuer.kind | quote }}
    name: {{ .Values.certificate.issuer.name | quote }}
  {{- with .Values.certificate.privateKey }}
  privateKey:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.certificate.usages }}
  usages:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
