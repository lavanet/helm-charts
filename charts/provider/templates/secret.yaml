{{- range $chain := $.Values.chains }}
{{- if not $chain.existingConfigSecret }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "provider.fullname" $ }}-{{ $chain.name | lower }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "provider.labels" $ | nindent 4 }}
    app.lavanet.io/chain: {{ $chain.id | lower }}
data:
  config.yml: {{ include "configYaml" (list $chain $) | b64enc }}
{{- end }}
{{- end }}

{{- define "configYaml" }}
{{- $chain := index . 0 }}
{{- $root := index . 1 }}
endpoints:
{{- range $interfaceEntry := $chain.interfaces }}
  - chain-id: {{ $chain.id | upper }}
    api-interface: {{ $interfaceEntry.interface }}
    network-address:
      address: 0.0.0.0:{{ $root.Values.service.port }}
      disable-tls: {{ $interfaceEntry.disableTLS | default "false" }}
    node-urls:
    {{- range $node := $interfaceEntry.nodes }}
      - url: {{ $node.endpoint | quote }}
      {{- if $node.authConfig }}
        auth-config:
        {{- if $node.authConfig.authHeaders }}
          auth-headers:
          {{- range $key, $value := $node.authConfig.authHeaders }}
            {{ $key }}: {{ $value | quote }}
          {{- end }}
        {{- end }}
        {{- if $node.authConfig.authQuery }}
          auth-query: {{ $node.authConfig.authQuery | quote }}
        {{- end }}
        {{- if $node.authConfig.useTLS }}
          use-tls: {{ $node.authConfig.useTLS }}
        {{- end }}
        {{- if $node.authConfig.keyPem }}
          key-pem: {{ $node.authConfig.keyPem | quote }}
        {{- end }}
        {{- if $node.authConfig.certPem }}
          cert-pem: {{ $node.authConfig.certPem | quote }}
        {{- end }}
        {{- if $node.authConfig.caCert }}
          cacert-pem: {{ $node.authConfig.caCert | quote }}
        {{- end }}
        {{- if $node.authConfig.allowInsecure }}
          allow-insecure: {{ $node.authConfig.allowInsecure }}
        {{- end }}
      {{- end }}
      {{- if $node.timeout }}
        timeout: {{ $node.timeout }}
      {{- end }}
      {{- if $node.ipForwarding }}
        ip-forwarding: {{ $node.ipForwarding }}
      {{- end }}
      {{- if ne $node.type "full" }}
        {{- $skipVerifications := default "" $node.skipVerifications }}
        {{- if eq $skipVerifications "pruning" }}
        skip-verifications:
          - pruning
        {{- end }}
        addons:
        {{- range $addon := $node.addons | required (printf "required list addons is missing for chain %s" $chain.id)  }}
          - {{ $addon | lower }}
        {{- end }}
      {{- end }}
    {{- end }}
{{- end }}
{{- if $root.Values.metrics.enabled }}
metrics-listen-address: "0.0.0.0:{{ $root.Values.metrics.port }}"
{{- end }}
{{- end }}
